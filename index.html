<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="style2.css">
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="main-container">
      <div class="desktop-content">
        <header>
          <img src="images\logo.svg" alt="logo" class="logo" />
          <img src="images\hero-mobile.jpg" alt="hero" class="hero"/>.
        </header>
        <div class="content">
          <div class="descriptions">
            <h1><span class="title-span">We're</span> <br>coming soon</h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion store. Add
              your email below to stay up-to-date with announcements and our launch deals.
            </p>
          </div>
          <div class="form-container">
            <form action="">
              <input type="email" placeholder="Email Address" class="email"></input>
              <div class="error-icon error-hidden"><img src="images\icon-error.svg" alt="icon"></div>
              <div class="error-message error-hidden">Please provide a valid email</div>
              <button class="btn"><img src="images\icon-arrow.svg" alt="arrow" class="arrow"></button>
            </form>
          </div>
         </div>
        </div>
         <div class="hero-desktop"><img src="images\hero-desktop.jpg" alt="hero-desktop"></div>
      </div>
        <script src="main.js"></script>
  </body>
</html>
